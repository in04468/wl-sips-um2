<!DOCTYPE html>
<html>
<head>
  <script src="https://www.google.com/recaptcha/api.js?render=explicit&onload=vcRecaptchaApiLoaded" async defer></script>
</head>
<body>
  <div class="page-header">
    <h1>Salesforce Contacts</h1>
  </div>
  <div>Request Salesforce contacts?</div>
  <br/>
  <div class="container" ng-app="app" data-ng-controller="RequestCtrl">
      <form ng-submit="submit()">
        <div vc-recaptcha
                theme="'light'"
                key="model.key"
                on-create="setWidgetId(widgetId)"
                on-success="setResponse(response)"
                on-expire="cbExpiration()">
        </div>
        <br/>
        <button class="btn" type="submit">Submit</button>
      </form>
  </div>
</body>
</html>
